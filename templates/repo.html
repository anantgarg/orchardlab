{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="row">
  <h1>Branches in {{ repo_name }}</h1>

  <ul>
    {% for branch in branches %}
      <li><a href="/repo/{{  repo_name }}/{{branch}}/build">{{ branch  }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
